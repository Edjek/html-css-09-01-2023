<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS - Selecteurs</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div>
            <h1>Les selecteurs</h1>
            <h1>titre</h1>
            <h2 class="subtitle">un sous titre</h2>
            <h2 id="subtitle">un autre sous titre</h2>
            <h2 class="subtitle-green">Un h2 vert avec la class="subtitle-green"</h2>
            <h2 class="subtitle">encore un autre sous titre</h2>
            <p class="subtitle">moi aussi j'utilise la class="subtitle"</p>
            <p class="comment">j'ai la class</p>
            <div class="comment-paragraphe">
                <h3>sous titre</h3>
                <p>commentaire dans une div avec la class="comment-paragraphe"</p>
                <p>un paragraphe</p>
            </div>
        </div>
    </body>
</html>
