<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Table</title>
        <style>
            td,
            th {
                border: 1px solid black;
                padding: 10px 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Les tableau</h1>

            <!-- Un tableau se compose d'une balise <table></table> -->
            <!-- Pour chaque ligne on ajoute la balise <tr></tr> -->
            <!-- Pour chaque cellule on ajoute la balise <td></td> -->
            <!-- Les balises <td></td> peuvent être remplacé par <th></th> pour les cellules titres -->
            <table>
                <!-- Pour lier un titre à un tableau, j'utilise la balise <caption></caption> à l'interieur de la balise <table></table -->
                <caption>
                    Mon super titre de tableau
                </caption>
                <thead>
                    <tr>
                        <th>HT</th>
                        <th>TVA</th>
                        <th>TTC</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <th>HT</th>
                        <th>TVA</th>
                        <th>TTC</th>
                    </tr>
                </tfoot>
                
                <tbody>
                    <tr>
                        <td>200</td>
                        <td>10%</td>
                        <td>220</td>
                    </tr>
                    <tr>
                        <td>120</td>
                        <td>20%</td>
                        <td>144</td>
                    </tr>
                </tbody>

                
            </table>
        </div>
    </body>
</html>
