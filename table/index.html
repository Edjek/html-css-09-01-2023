<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Table</title>
        <style>
            td,
            th {
                border: 1px solid black;
                padding: 10px 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Mon tableau</h1>
            <table>
                <caption>
                    Mon super titre de tableau
                </caption>
                <tr>
                    <th>HT</th>
                    <th>TVA</th>
                    <th>TTC</th>
                </tr>
                <tr>
                    <td>200</td>
                    <td>10%</td>
                    <td>220</td>
                </tr>
                <tr>
                    <td>120</td>
                    <td>20%</td>
                    <td>144</td>
                </tr>
            </table>
        </div>
    </body>
</html>
